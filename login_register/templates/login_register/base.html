<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} base {% endblock title %}</title>
</head>
<body>
    
<nav class="navbar dark p-2 bg-danger shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            {% if request.user.is_authenticated %}
            <a href="/login_register/logout/" class="btn btn-success" type="submit">Logout</a>
            {% else %}
            <a href="/login_register/login/" class="btn btn-success" type="submit">Login</a>
            {% endif %}
          </form>
        </div>
      </nav>

    
    {% comment %} <a href="#">Base</a>
    <br>
    <a href="#">Home</a>
    <br>
    <a href="#">About</a>
    <br>
    <a href="#">Contact</a>
    <br> {% endcomment %}
    

    {% block body %} {% endblock body %}
</body>
</html>
