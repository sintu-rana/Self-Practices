<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        table,tr,td{
            border:1px solid black;
            border-collapse:collapse;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: yellow;">
    <h1>Customer Details</h1>
    <br>
    <br>

    <br>
    <a href="{% url 'dtl' %}">DTL</a>
    <br>
    <br>
    <a href="{% url 'data' %}">TableData</a>
    <br>
    <br>
    <a href="{% url 'register' %}">TableRegister</a>
    <br>
    <br>
    <button type='submit'>Submit</button>
    <div style="height: 100%; width: 600px; margin: auto; border: 1px solid black;">

        
    
        <form method="post">
            {% csrf_token %}
            
        
            <table style="width: 100%">
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>AGE</td>
                    <td>Address</td>
                    <td>MObile</td>
                    <td>Pic</td>
                    <td>Actions</td>
                    
                </tr>
                
                {% for cus in cus %}
                <tr>
                    <td>{{cus.id}}</td>
                    <td>{{cus.name}}</td>
                    <td>{{cus.age}}</td>
                    <td>{{cus.address}}</td>
                    <td>{{cus.mobile}}</td>
                    <td><img src="/media/{{cus.pic}}" alt="smile" width="80" height="80" class="round-circle"></td>
                    <td><a href="/tablecrud/delete/{{cus.id}}/" class="btn btn-danger" type="button">Delete</a>
                        <a href="/tablecrud/update/{{cus.id}}/" class="btn btn-success" type="button">Update</a>
                    </td>
                    

                </tr>
                {% endfor %}

        </form>
    </div>
    
</body>
</html>
