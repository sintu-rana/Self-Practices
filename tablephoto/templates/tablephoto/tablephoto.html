<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, tr, td{
            border:1px solid black;
            border-collaspe: collaspe;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:yellow;">
    <h1>Table Data Display</h1>
    <br>
    <button type="submit">Submit</button>
    <div style="border:1px solid black; height:50%; width:50%; margin:auto">
        <form method="post">
        {% csrf_token %}
        
        <table style="width:100%">
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>AGE</td>
                <td>Address</td>
                <td>Mobile</td>
                <td>Images</td>
            </td>
        </tr>
            
        {% for emp in emp %}

    <tr>
        <td>{{emp.id}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.age}}</td>
        <td>{{emp.address}}</td>
        <td>{{emp.mobile}}</td>
        <td><img src="/media/{{emp.pic}}" alt="smile" width="80" height="80" class="round-circle"></td>
    </tr>
    {%endfor%}
    </table>
        </form>
    </div>
</body>
</html>
